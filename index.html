<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Extracción de Archivos - Estilo Matrix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Extracción de Archivos</h1>
        <button id="startButton">Iniciar Extracción</button>
        <div id="progressContainer" class="hidden">
            <p>Extrayendo archivos...</p>
            <div id="progressBar"></div>
        </div>
    </div>
    <div id="errorContainer" class="hidden">
        <img id="errorImage" src="what-are-the-top-threats-for-online-security.jpg" alt="Logo de Error" class="hidden">
        <p id="errorMessages"></p>
        <a id="shareLink" href="#" target="_blank" class="hidden">Compartir en WhatsApp</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
